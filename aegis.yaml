session_name: Aegis+
windows:
  - window_name: emulator
    layout: tiled
    focus: true
    panes:
      - emulator -avd Pixel
      - btop
      - echo "Run frontend"
      - echo "Run backend"
  - window_name: frontend
    panes:
      - cd ~/AegisApp_FE; nvim
  - window_name: backend
    panes:
      - cd ~/AegisApp_BE; nvim
